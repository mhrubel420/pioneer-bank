<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pioneer Bank</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <div id="login_area">
        <h1 class="text-center">Welcome to Rubel bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2><span id="currentDeposit">00</span></h2>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
               
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1040</span></h2>
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                </br>
                    <button id="addDeposit" class="btn btn-success">deposit</button> 
                </div> 
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                </br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>    
            </div>
        </div>
    </div>
</body>

<script>
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function(){
         const loginArea = document.getElementById('login_area')
         loginArea.style.display = 'none';
         const transactionArea = document.getElementById('transaction-area');
         transactionArea.style.display = 'block';
    })

    //deposit btn event handler
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener('click', function(){
          const depositNumber = getInputNumber('depositAmount')
         //value ta asbe string hisabe tai ake number banate hobe
          
         // v.v.i that j amra input ar man capture korte value use korbo ar p or h1 or anyting ar jonno innerTEXT or innerHTML use korbo


        //  const currentDeposit = document.getElementById('currentDeposit').innerText;
        //  const currentDepositNumber = parseFloat(currentDeposit)
        //  const totalDeposit = depositNumber + currentDepositNumber;
        //  document.getElementById('currentDeposit').innerText = totalDeposit;

          
        // const currentBalance = document.getElementById('currentBalance').innerText;
        // const currentBalanceNumber = parseFloat(currentBalance)
        // const totalBalance = depositNumber + currentBalanceNumber;
        // document.getElementById('currentBalance').innerText = totalBalance;
       

        document.getElementById('depositAmount').value="";
        updateSpanText('currentBalance',depositNumber)
        updateSpanText('currentDeposit',depositNumber)

    })

        //jehetu akoi kaj bar bar repeat hocce tai amra function use korbo

        //withdrwa event handeler


       const withdrawBtn = document.getElementById('addWithdraw')
       withdrawBtn.addEventListener('click', function(){
        const withdrawNumber = getInputNumber('withdrawAmount')

        updateSpanText('currentWithdraw',withdrawNumber);
        updateSpanText('currentBalance',-1*withdrawNumber)

        document.getElementById('withdrawAmount').value = '';


                //    const withdrawAmount = document.getElementById('withdrawAmount').value;
                //    const withdrawNumber = parseFloat(withdrawAmount)
       })

       //oprer ai code tuku deposit ar khettreo lekhecilam tai jehetu repeate hocce so amke function use korte hobe

       function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount)
        return amountNumber;
       }



        function updateSpanText(id,depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentBalance)
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        } 

   
</script>
</html>
